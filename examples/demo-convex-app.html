<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convex App Demo — almostnode agent runtime</title>
    <link rel="stylesheet" href="./shared-styles.css" />
    <style>
      .layout {
        display: grid;
        grid-template-columns: 200px 1fr 1fr;
        grid-template-rows: 1fr auto;
        height: calc(100vh - 44px);
      }
      .file-tree-panel { border-right: 1px solid var(--border); }
      .file-tree-content {
        flex: 1;
        overflow-y: auto;
        padding: 6px 0;
        font-family: var(--mono);
        font-size: 0.72rem;
        scrollbar-width: thin;
        scrollbar-color: var(--border) transparent;
      }
      .tree-item {
        display: flex;
        align-items: center;
        padding: 3px 10px;
        cursor: pointer;
        user-select: none;
        color: var(--text-dim);
        transition: background 0.1s;
      }
      .tree-item:hover { background: var(--surface-2); color: var(--text); }
      .tree-item.selected { background: var(--accent-bg); color: var(--text-bright); }
      .tree-item .icon { width: 16px; margin-right: 4px; text-align: center; flex-shrink: 0; }
      .tree-item .name { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
      .tree-folder > .tree-children { display: none; }
      .tree-folder.expanded > .tree-children { display: block; }
      .tree-children { padding-left: 14px; }

      .editor-panel { border-right: 1px solid var(--border); }
      .editor-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .editor-textarea {
        flex: 1;
        width: 100%;
        border: none;
        background: transparent;
        color: var(--accent);
        font-family: var(--mono);
        font-size: 0.75rem;
        line-height: 1.7;
        padding: 12px 16px;
        resize: none;
        outline: none;
        tab-size: 2;
        scrollbar-width: thin;
        scrollbar-color: var(--border) transparent;
      }
      .editor-empty {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: var(--mono);
        font-size: 0.72rem;
        color: var(--text-dim);
      }

      .bottom-panel {
        grid-column: 1 / 4;
        border-top: 1px solid var(--border);
        max-height: 200px;
        display: flex;
        flex-direction: column;
      }
      .bottom-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 16px;
        border-bottom: 1px solid var(--border);
        background: rgba(0,0,0,0.2);
      }
      .bottom-left {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .bottom-right {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .deploy-input {
        padding: 6px 10px;
        font-family: var(--mono);
        font-size: 0.7rem;
        border: 1px solid var(--border);
        background: var(--black);
        color: var(--text);
        width: 200px;
      }
      .deploy-input::placeholder { color: var(--text-dim); }
      .deploy-input.connected {
        width: 140px;
        border-color: var(--accent-border);
        color: var(--text-dim);
      }
      .convex-status {
        display: none;
        align-items: center;
        gap: 6px;
        padding: 2px 10px;
        background: var(--accent-bg);
        border: 1px solid var(--accent-border);
        font-family: var(--mono);
        font-size: 0.6rem;
        color: var(--accent-dim);
      }
      .loading-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        flex: 1;
        font-family: var(--mono);
        font-size: 0.72rem;
        color: var(--text-dim);
      }
      .spinner {
        width: 32px;
        height: 32px;
        border: 2px solid var(--border);
        border-top-color: var(--accent);
        animation: spin 1s linear infinite;
        margin-bottom: 12px;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      @media (max-width: 900px) {
        .layout { grid-template-columns: 1fr; }
        .file-tree-panel { display: none; }
        .editor-panel { border-right: none; }
        .bottom-panel { grid-column: 1; }
      }
    </style>
  </head>
  <body>
    <div class="demo-topbar">
      <a href="../index.html" class="back">← demos</a>
      <span class="sep">/</span>
      <a href="../index.html" class="logo">almostnode</a>
      <span class="sep">/</span>
      <span class="title">Convex App</span>
      <span class="tag">next.js · convex · realtime</span>
    </div>

    <div class="layout">
      <!-- File Tree -->
      <div class="panel file-tree-panel">
        <div class="panel-header">
          <span class="panel-label">Files</span>
        </div>
        <div class="file-tree-content" id="fileTree"></div>
      </div>

      <!-- Editor -->
      <div class="panel editor-panel">
        <div class="panel-header">
          <span class="panel-label">Editor</span>
          <button id="saveBtn" class="btn btn-secondary" style="padding:4px 10px;" disabled>Save</button>
        </div>
        <div class="file-tabs" id="editorTabs"></div>
        <div class="editor-content" id="editorContent">
          <div class="editor-empty">Select a file to edit</div>
        </div>
      </div>

      <!-- Preview -->
      <div class="panel" style="overflow:hidden;">
        <div class="panel-header">
          <span class="panel-label">Preview</span>
          <div style="display:flex;gap:6px;">
            <button id="refreshBtn" class="btn btn-secondary" style="padding:4px 10px;" disabled>Refresh</button>
            <button id="openBtn" class="btn btn-secondary" style="padding:4px 10px;" disabled>Open Tab</button>
          </div>
        </div>
        <div id="previewContainer" style="flex:1;display:flex;flex-direction:column;">
          <div class="loading-content">
            <div class="spinner"></div>
            <p>Starting dev server...</p>
          </div>
        </div>
      </div>

      <!-- Bottom -->
      <div class="bottom-panel">
        <div class="bottom-header">
          <div class="bottom-left">
            <span class="panel-label">Console</span>
            <div style="display:flex;align-items:center;gap:6px;">
              <div class="status-dot" id="statusDot"></div>
              <span class="panel-label" id="statusText">Initializing...</span>
            </div>
          </div>
          <div class="bottom-right">
            <div id="convexStatus" class="convex-status">
              <div class="status-dot running"></div>
              <span id="convexStatusText">Connected</span>
            </div>
            <input type="text" class="deploy-input" id="convexKey" placeholder="Convex deploy key" />
            <button id="deployBtn" class="btn btn-secondary" disabled>Deploy</button>
            <label class="toggle-row" id="watchModeLabel" title="Auto-deploy on convex file changes">
              <input type="checkbox" id="watchModeCheckbox" disabled />
              <span id="watchModeText">Watch</span>
            </label>
          </div>
        </div>
        <div class="terminal" id="logs"></div>
      </div>
    </div>

    <script type="module" src="/src/convex-app-demo-entry.ts"></script>
  </body>
</html>
