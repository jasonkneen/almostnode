<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chatbot Demo — almostnode agent runtime</title>
    <link rel="stylesheet" href="./shared-styles.css" />
    <style>
      .layout {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr auto;
        height: calc(100vh - 44px);
      }
      .bottom-panel {
        border-top: 1px solid var(--border);
        max-height: 200px;
        display: flex;
        flex-direction: column;
      }
      .bottom-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 16px;
        border-bottom: 1px solid var(--border);
        background: rgba(0,0,0,0.2);
      }
      .bottom-left {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .bottom-right {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .api-key-input {
        padding: 6px 10px;
        font-family: var(--mono);
        font-size: 0.7rem;
        border: 1px solid var(--border);
        background: var(--black);
        color: var(--text);
        width: 260px;
      }
      .api-key-input::placeholder { color: var(--text-dim); }
      .api-key-input.connected {
        width: 180px;
        border-color: var(--accent-border);
        color: var(--text-dim);
      }
      .connection-status {
        display: none;
        align-items: center;
        gap: 6px;
        padding: 2px 10px;
        background: var(--accent-bg);
        border: 1px solid var(--accent-border);
        font-family: var(--mono);
        font-size: 0.6rem;
        color: var(--accent-dim);
      }
      .loading-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        flex: 1;
        font-family: var(--mono);
        font-size: 0.72rem;
        color: var(--text-dim);
      }
      .spinner {
        width: 32px;
        height: 32px;
        border: 2px solid var(--border);
        border-top-color: var(--accent);
        animation: spin 1s linear infinite;
        margin-bottom: 12px;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div class="demo-topbar">
      <a href="../index.html" class="back">← demos</a>
      <span class="sep">/</span>
      <a href="../index.html" class="logo">almostnode</a>
      <span class="sep">/</span>
      <span class="title">AI Chatbot</span>
      <span class="tag">next.js · openai · streaming</span>
    </div>

    <div class="layout">
      <!-- Preview -->
      <div class="panel" style="overflow:hidden;">
        <div class="panel-header">
          <span class="panel-label">Preview</span>
          <div style="display:flex;gap:6px;">
            <button id="refreshBtn" class="btn btn-secondary" style="padding:4px 10px;" disabled>Refresh</button>
            <button id="openBtn" class="btn btn-secondary" style="padding:4px 10px;" disabled>Open Tab</button>
          </div>
        </div>
        <div id="previewContainer" style="flex:1;display:flex;flex-direction:column;">
          <div class="loading-content">
            <div class="spinner"></div>
            <p>Starting dev server...</p>
          </div>
        </div>
      </div>

      <!-- Bottom -->
      <div class="bottom-panel">
        <div class="bottom-header">
          <div class="bottom-left">
            <span class="panel-label">Console</span>
            <div style="display:flex;align-items:center;gap:6px;">
              <div class="status-dot" id="statusDot"></div>
              <span class="panel-label" id="statusText">Initializing...</span>
            </div>
          </div>
          <div class="bottom-right">
            <div id="connectionStatus" class="connection-status">
              <div class="status-dot running"></div>
              <span id="connectionStatusText">Connected</span>
            </div>
            <input type="password" class="api-key-input" id="apiKey" placeholder="OpenAI API key (sk-...)" />
            <button id="connectBtn" class="btn btn-secondary" disabled>Connect</button>
          </div>
        </div>
        <div class="terminal" id="logs"></div>
      </div>
    </div>

    <script type="module" src="/src/ai-chatbot-demo-entry.ts"></script>
  </body>
</html>
